<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Train Scheduler</title>

<!-- twitter boostrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- my stylesheet -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<!-- jumbotron -->
<div class="jumbotron">
	<h1>Train Schedule</h1>
	<h3>Submit a train below!</h3>
</div>

<!-- container for schedule -->
	<div class="container schedule-container">
		<div class="panel panel-primary">
  		<div class="panel-heading">
    		<h3 class="panel-title">Current Train Schedule</h3>
  		</div>
  		<div class="panel-body">
    		<table class="train-schedule">
                <tr>
                    <th>Train Name   
                    </th>
                    <th>Destination   
                    </th>
                    <th>Frequency (min)   
                    </th>
                    <th>Next Arrival   
                    </th>
                    <th>Minutes Away   
                    </th>
                </tr>
            </table>
  		</div>
  		</div>
	</div>

<!-- container for user input -->
	<div class="container input-container">
		<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
            <form role="form">
            <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="text">First Train Time (HH:MM - Military time)</label>
                <input type="text" class="form-control" id="first-train-time-input">
            </div>
            <div class="form-group">
                <label for="comment">Frequency (In Minutes)</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
   		</div>
	</div>

<!-- my javascript -->
<script src="assets/js/app.js"></script>

</body>
</html>
